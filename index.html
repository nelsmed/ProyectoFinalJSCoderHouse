<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/99c6c0aaff.js" crossorigin="anonymous"></script>
        <script src="./jquery/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="./css/jquery-ui.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Ta Luego Tienda</title>
    </head>
    <body>
        <header class="header container-fluid"> 
            <h1>Ta Luego Cuadernos - Tienda OnLine</h1>
        </header>
        <main>
            
            <nav>
                <h2>Armador De Cuadernos Interactivo</h2>
                <div class="container logo d-flex justify-content-center">
                    <a href="#" class="logo__link">
                        <img src="./img/logoSinFondo.png" alt="Ta Luego Cuadernos" class="logo__link--posicion">
                    </a>
                </div>
            </nav>
            
            <section id="seccionTapas">
                <div class="d-flex flex-wrap container tapas my-1">
                    
                </div>
                <div class="mx-auto container my-3">
                    <button class="btn btn-success container" id="confirmarTapa">Elegir Tapa</button>
                </div>
            </section>
            <section id="seccionInterior">
                
                <div class="interiores container d-flex flex-wrap my-1">
                    
                </div>
                <div class="mx-auto my-3 container">
                    <button class="btn btn-success container" id="confirmarInterior">Elegir Interior</button>
                </div>
            </section>
            <section id="seccionEncuadernacion">
                <h3>Seleccione el tipo de Encuadernacion</h3>
                <div class="encuadernacion container-fluid  d-flex flex-wrap my-1">
                </div>
                <div class="mx-auto my-3 container">
                    <button class="btn btn-success container" id="confirmarEncuadernacion">Confirmar Armado de Cuaderno</button>
                </div>
            </section>
            
            
            <div id="seccionCarrito" class="container">
                <h3>Carrito</h3>
                <div class="carrito">
                </div>
                <div class="d-flex justify-content-between container my-5">
                    <button class="btn btn-success col-4 mx-3" id="nuevoCuaderno">Armar Nuevo Cuaderno</button>
                    <button class="btn btn-warning  col-4" id="terminarCompra">Enviar a producci√≥n</button>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./jquery/jquery-ui.min.js"></script>
    <script src="./js/cuderno.js"></script>
    <script src="./js/tapas.js"></script>
    <script src="./js/interior.js"></script>
    <script src="./js/encuadernacion.js"></script>
    <script src="./js/funcionesGlobales.js"></script>
    <script src="./js/generarSeccion.js"></script>
    <script src="./js/armarCarrito.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
