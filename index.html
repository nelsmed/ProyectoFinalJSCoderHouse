<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/99c6c0aaff.js" crossorigin="anonymous"></script>
        <script src="./jquery/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="./css/jquery-ui.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Ta Luego Tienda</title>
    </head>
    <body>
        <header>
            <button class="carritoFloat">
                <i class="fas fa-shopping-cart"></i>
                <span></span>
            </button>
        </header>
        <main>
            <nav>  
                
            </nav>
            <section class="home">
                
            </section>
            
            <section id="seccionTapas">
                <div class="d-flex flex-wrap container tapas my-1">
                    
                </div>
                <div class="mx-auto container my-3">
                    <button class="btn btn-success container " id="confirmarTapa">Elegir Tapa</button>
                </div>
            </section>
            <section id="seccionInterior">
                
                <div class="interiores container d-flex flex-wrap my-1">
                    
                </div>
                <div class="mx-auto my-3 container">
                    <button class="btn btn-success container" id="confirmarInterior">Elegir Interior</button>
                </div>
            </section>
            <section id="seccionEncuadernacion">
                <div class="encuadernacion container-fluid  d-flex flex-wrap my-1">
                </div>
                <div class="mx-auto my-3 container">
                    <button class="btn btn-success container" id="confirmarEncuadernacion">Confirmar Armado de Cuaderno</button>
                </div>
            </section>
            
            
            <div id="seccionCarrito" class="container">
                
                
                <div class="container-fluid contacto__formulario">
                    <h2 class="contacto__titulo">Contacto</h2>
                    <form class="container-fluid formulario" action="https://formsubmit.co/nelson_spigardi@hotmail.com" method="POST">
                        <input class="formulario__box" type="email" name="Correo" required placeholder="email" id="correo" title="Ingrese un Mail Valido">
                        <input class="formulario__box" type="text" name="Nombre" required placeholder="Nombre" id='nombre' title="Ingrese un nombre valido, mayor a 3 caracteres, sin numeros">
                        <input class="formulario__box" type="text" name="Calle" required placeholder="Calle" id='calle' title="Ingrese un nombre de calle mayor a 3 caracteres">
                        <input class="formulario__box" type="number" min="0" name="NumeroCalle" id='nroCalle'required placeholder="Numero de Casa" title="Ingrese solo valores numericos, no mas de 6 caracteres">
                        <input class="formulario__box" type="text" name="Depto"  placeholder="Departamento (opcional)">
                        <input class="formulario__box" type="number" min="0" name="Telefono" required placeholder="Telefono" id='tel' title="Ingrese un numero de telefono valido">
                        <textarea type="text" name="Comentarios"  placeholder="Comentarios para el envio (opcional)"></textarea> 
                        <input type="submit" class="contacto__formulario--btn" value="Enviar">
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./jquery/jquery-ui.min.js"></script>
    <script src="./js/cuderno.js"></script>
    <script src="./js/tapas.js"></script>
    <script src="./js/interior.js"></script>
    <script src="./js/encuadernacion.js"></script>
    <script src="./js/funcionesGlobales.js"></script>
    <script src="./js/generarSeccion.js"></script>
    <script src="./js/armarCarrito.js"></script>
    <script src="./js/formularioCompra.js"></script>
    <script src="./js/vistasNav.js"></script>
    <script src="./js/carritoFloat.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
